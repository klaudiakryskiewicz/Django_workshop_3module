{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <label>Room name:<input type="text" name="name" value="{{ room.name }}"></label>
        <label>Capacity:<input type="number" name="capacity" value="{{ room.capacity }}"></label>
        <label>Projector <input type="checkbox" name="projector" {{ projector }}></label>
        <input type="submit" value="Submit">
    </form>

    {{ komunikat }}
{% endblock %}
